<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
	<head>
		<title>Brewer - Cadastro de cerveja</title>
	</head>
	
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cerveja
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->
			
			<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="sku">SKU: *</label>
							<input type="text" id="sku" name="sku" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-10">
						<div class="form-group">
							<label for="nome">Nome: *</label>
							<input type="text" id="nome" name="nome" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="descricao">Descrição:</label>
					<textarea id="descricao" rows="3" class="form-control"></textarea>
				</div>
				
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="estilo">Estilo:</label>
							<div class="bw-field-action">
								<select id="estilo" class="form-control">
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}" />
								</select>
								
								<div class="bw-field-action__icon">
									<a href="" data-toggle="modal" data-target="#modal-cadastro-rapido-estilo">
										<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="sabor">Sabor:</label>
							<select id="sabor" class="form-control">
								<option value="">Selecione o sabor</option>
								<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"/>
							</select>
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="teorAlcoolico">Teor alcoólico:</label>
							<div class="input-group">
								<input type="text" id="teorAlcoolico" name="teorAlcoolico" class="form-control js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>
					
					<div class="col-lg-3 col-sm-6">
						<div class="form-group">
							<label for="origem">Origem:</label>
							<div>
								<th:block th:each="origem : ${origens}">
									<div class="radio radio-inline">
										<input th:id="${origem.ordinal(origem.descricao)}" th:value="${origem}"  type="radio" name="origem" />
										<label th:for="${origem.ordinal(origem.descricao)}" th:text="${origem.descricao}">Nacional</label>	
									</div>
								</th:block>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="preco">Preço:</label>
							<div class="input-group">
								<input type="text" id="preco" name="preco" class="form-control js-decimal" />
								<div class="input-group-addon">R$</div>
							</div>
						</div>
					</div>	
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="comissao">Comissão:</label>
							<div class="input-group">
								<input type="text" id="comissao" name="comissao" class="form-control js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>	
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="estoque">Estoque:</label>
							<input type="text" id="estoque" name="estoque" class="form-control js-integer" />
						</div>
					</div>	
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
		<div th:replace="extras/cadastro-rapido-estilo :: modal"></div>	
	</section>
</html>
