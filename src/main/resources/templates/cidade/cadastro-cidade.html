<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:brewer="http://www.brewer.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
	<head>
		<title>Brewer - Cadastro de cidade</title>
	</head>
	
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1> Cadastro de cidades </h1>					
					</div>
					
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/cidades}">
								<i class="glyphicon glyphicon-plus-sign" ></i> <span class="hidden-xs hidden-sm">Pesquisar</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
			</div> -->
			
			<form method="post" th:object="${cidade}" th:action="@{/cidades/nova}" class="form-vertical  js-form-loading">
				
				<brewer:message  />
				
				<div class="row">
					<div class="col-sm-4" brewer:haserror="estado">
						<div class="form-group">
							<label for="nome" class="control-label bw-required">Estado:</label>
							<select id="estado" class="form-control" th:field="*{estado}">
								<option value="">Selecione o estado</option>
								
								<th:block th:each="estado : ${estados}">
									<option th:value="${estado.codigo}" th:text="${estado.nome}"></option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="col-sm-8" brewer:haserror="nome">
						<div class="form-group">
							<label class="control-label bw-required">Nome:</label>
							<input type="text" class="form-control" th:field="*{nome}" />
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</html>
