<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
	<head>
		<title>Brewer - Cadastro de cliente</title>
	</head>
	
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->
			
			<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Tipo pessoa:</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"  />
									<label>Física</label>
								</div>
								
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"  />
									<label>Jurídica</label>
								</div>
							</div>
						</div>
					</div>	
				</div>
				
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" autofocus="autofocus" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>CPF/CNPJ:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Telefone:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-8">
						<div class="form-group">
							<label>Email:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Logradouro:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>Número:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>Complemento:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Cep:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estado">Estado:</label>
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cidade">Cidade:</label>
							<select id="cidade" class="form-control">
								<option value="">Selecione a cidade</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</html>
