<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="layout/layout-padrao">
	
	<head>
		<title>Brewer - Cadastro de cliente</title>
	</head>
	
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->
			
			<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Tipo pessoa:</label>
							<div>
								<th:block th:each="tipoPessoa : ${tiposPessoa}">
									<div class="radio radio-inline">
										<input th:id="${tipoPessoa.forString(tipoPessoa.descricao)}" type="radio" name="tipoPessoa" class="js-radio-tipo-pessoa" 
											data:document=${tipoPessoa.tipoPessoa} data:mascara=${tipoPessoa.mascara} />
										<label th:for="${tipoPessoa.forString(tipoPessoa.descricao)}" th:text="${tipoPessoa.descricao}"></label>
									</div>
								</th:block>
							</div>
						</div>
					</div>	
				</div>
				
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" autofocus="autofocus" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cpfCnpj">CPF/CNPJ:</label>
							<input id="cpfCnpj" type="text" class="form-control" disabled />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Telefone:</label>
							<input type="text" class="form-control js-phone-mask" />
						</div>
					</div>
					
					<div class="col-sm-8">
						<div class="form-group">
							<label>Email:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Logradouro:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>Número:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>Complemento:</label>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Cep:</label>
							<input type="text" class="form-control js-cep-mask" data-mascara="00.000-000" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estado">Estado:</label>
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cidade">Cidade:</label>
							<select id="cidade" class="form-control">
								<option value="">Selecione a cidade</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mask-cpf-cnpj.js}"></script>
	</th:block>
</html>
