<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
	<head>
		<title>Brewer - Cadastro de estilo</title>
	</head>
	
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
				
				<th:block th:include="layout/fragments/mensagem-sucesso"></th:block>				
				<th:block th:include="layout/fragments/mensagem-erro-validacao"></th:block>
				
				<div class="row">
					<div class="col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<div class="form-group">
							<label for="nome" class="control-label bw-required">Nome:</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus" />
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</html>
